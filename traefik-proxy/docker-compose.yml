version: '3'

services:
  traefik-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Traefik health check
    healthcheck:
      test: wget --quiet --tries=1 --spider https://127.0.0.1/api/rawdata || exit 1
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 10s
    # .env file for traefik
    env_file:
      - .env
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--log.level=INFO"
      # Traefik address, secure address
      - --providers.docker
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.dashboard=true
      # Lets encrypt cert resolver
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_CERT_RESOLVER_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Global redirect to https
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      # The HTTP port
      - "80:80"
      # The HTTPS port
      - "443:443"
    # Labels for traefik
    labels:
      # Enable Traefik
      traefik.enable: true
      # Router traefik dashboard (https)
      traefik.http.routers.dashboard-https.entrypoints: websecure
      traefik.http.routers.dashboard-https.middlewares: traefik-dashboard-auth
      traefik.http.routers.dashboard-https.rule: Host(`traefik.cocochino.cafe`)
      traefik.http.routers.dashboard-https.tls: true
      traefik.http.routers.dashboard-https.tls.certresolver: letsencrypt
      traefik.http.routers.dashboard-https.service: api@internal

      # Basic auth for traefik dashboard
      traefik.http.middlewares.traefik-dashboard-auth.basicauth.users: ${TRAEFIK_AUTH_USER}:${TRAEFIK_AUTH_PASS}

    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Lets encrypt
      - ./letsencrypt:/letsencrypt
    restart: always

# Reverse proxy network
networks:
  default:
    internal: false
    name: traefik-reverse-proxy